    <script>
    /* I changed the post urls to include /article/:name
     * instead of just /:name.
     * So, in case you try to access an old post url,
     * try going to the new url.
     */
    var redirectOldUrl = function() {

      // if /article/ not already in url
      if(window.location.href.indexOf('/article/') === -1) {

        var articleUrl = '//' + window.location.host + '/article';
        articleUrl += window.location.pathname;

        window.location.href = articleUrl;

      }

    }();

    </script>
