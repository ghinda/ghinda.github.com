---
layout: default
title: Home
---

<article class="row">
	<div class="large-12 columns">
		<ul class="posts no-bullet">

		{% for post in site.posts %}
			<li>
				<a href="{{ post.url }}">{{ post.title }}</a>
				<abbr>{{ post.date | date_to_string }}</abbr>
			</li>
		{% endfor %}

		</ul>
	</div>
</article>
